<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary, Maarja!</title>
    <link rel="stylesheet" href="anniversary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Rose Arch -->
    <div class="rose-arch">
        <div class="arch-rose ar1"></div>
        <div class="arch-rose ar2"></div>
        <div class="arch-rose ar3"></div>
        <div class="arch-rose ar4"></div>
        <div class="arch-rose ar5"></div>
        <div class="arch-rose ar6"></div>
        <div class="arch-rose ar7"></div>
        <div class="arch-rose ar8"></div>
        <div class="arch-rose ar9"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Happy One Year Anniversary</h1>
            <div class="date">April 2024 - April 2025</div>
        </div>
        
        <div class="card">
            <div class="card-content">
                <p class="message">
                    Kallis Maarja, happy one-year anniversary. Ma armastan sind nii väga. Sa oled kõige lahkem ja toredam inimene, keda ma tean ja ma olen nii rõõmus et sa oled minu tüdruksõber!!
                </p>
            </div>
            <div class="card-roses">
                <div class="card-rose top-left"></div>
                <div class="card-rose top-right"></div>
                <div class="card-rose bottom-left"></div>
                <div class="card-rose bottom-right"></div>
            </div>
        </div>
        
        <!-- Corner Roses -->
        <div class="corner-roses">
            <div class="realistic-rose top-left-corner">
                <div class="rose-bloom"></div>
                <div class="rose-stem"></div>
                <div class="rose-leaf left-leaf"></div>
                <div class="rose-leaf right-leaf"></div>
            </div>
            <div class="realistic-rose top-right-corner">
                <div class="rose-bloom"></div>
                <div class="rose-stem"></div>
                <div class="rose-leaf left-leaf"></div>
                <div class="rose-leaf right-leaf"></div>
            </div>
            <div class="realistic-rose bottom-left-corner">
                <div class="rose-bloom"></div>
                <div class="rose-stem"></div>
                <div class="rose-leaf left-leaf"></div>
                <div class="rose-leaf right-leaf"></div>
            </div>
            <div class="realistic-rose bottom-right-corner">
                <div class="rose-bloom"></div>
                <div class="rose-stem"></div>
                <div class="rose-leaf left-leaf"></div>
                <div class="rose-leaf right-leaf"></div>
            </div>
        </div>
        
        <div class="hearts-container">
            <div class="heart heart1"></div>
            <div class="heart heart2"></div>
            <div class="heart heart3"></div>
            <div class="heart heart4"></div>
            <div class="heart heart5"></div>
            <div class="heart heart6"></div>
        </div>
        
        <div class="roses">
            <div class="rose rose1"></div>
            <div class="rose rose2"></div>
            <div class="rose rose3"></div>
            <div class="rose rose4"></div>
            <div class="rose rose5"></div>
            <div class="rose rose6"></div>
            <div class="rose rose7"></div>
            <div class="rose rose8"></div>
        </div>
        
        <div class="rose-border left-border">
            <div class="border-rose br1"></div>
            <div class="border-rose br2"></div>
            <div class="border-rose br3"></div>
        </div>
        
        <div class="rose-border right-border">
            <div class="border-rose br4"></div>
            <div class="border-rose br5"></div>
            <div class="border-rose br6"></div>
        </div>
        
        <div class="petals-container">
            <div class="petal petal1"></div>
            <div class="petal petal2"></div>
            <div class="petal petal3"></div>
            <div class="petal petal4"></div>
            <div class="petal petal5"></div>
            <div class="petal petal6"></div>
            <div class="petal petal7"></div>
            <div class="petal petal8"></div>
            <div class="petal petal9"></div>
            <div class="petal petal10"></div>
        </div>
    </div>
</body>
</html>

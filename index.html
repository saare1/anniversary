<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary Maarja</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffe6ea 0%, #ffb6c1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 30px;
            color: #d64161;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 20px rgba(214, 65, 97, 0.2);
            position: relative;
            border: 2px solid #f8c8dc;
            transition: transform 0.3s ease;
        }

        .message-card:hover {
            transform: translateY(-5px);
        }

        .message-card::before, .message-card::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 2;
        }

        .message-card::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23d64161"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            top: -15px;
            left: -15px;
        }

        .message-card::after {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23d64161"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            bottom: -15px;
            right: -15px;
        }

        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            line-height: 1.6;
            color: #d64161;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23d64161"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            z-index: 0;
            animation: float 15s linear infinite;
        }

        .rose {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23d64161"><circle cx="12" cy="12" r="10"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
            z-index: 0;
            animation: float 20s linear infinite;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.5rem;
            }
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #fff;
            padding: 10px;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(214, 65, 97, 0.3);
            overflow: hidden;
            position: relative;
            border: 3px solid #f8c8dc;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23d64161"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            transform: translateX(-50%);
        }
        
        .hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts-container"></div>
    
    <div class="container">
        <h1>Happy Anniversary!</h1>
        
        <div class="photo-frame">
            <!-- Replace with your actual photo URL or remove if not needed -->
            <img src="https://photos.app.goo.gl/yHzMWLDJ3dA9utF67" alt="Us together">
        </div>
        
        <div class="message-card">
            <p class="message">Kallis Maarja, happy one-year anniversary. Ma armastan sind nii väga. Sa oled kõige lahkem ja toredam inimene, keda ma tean ja ma olen nii rõõmus et sa oled minu tüdruksõber!!</p>
        </div>
        
        <footer>I Love You!!!!! ❤️</footer>
    </div>

    <script>
        // Create floating hearts and roses animation
        function createFloatingElements() {
            const container = document.getElementById('hearts-container');
            const windowWidth = window.innerWidth;
            
            // Create hearts
            for (let i = 0; i < 15; i++) {
                createFloatingElement('heart', container, windowWidth);
            }
            
            // Create roses/petals
            for (let i = 0; i < 10; i++) {
                createFloatingElement('rose', container, windowWidth);
            }
        }
        
        function createFloatingElement(type, container, windowWidth) {
            const element = document.createElement('div');
            element.className = type;
            
            // Random positioning and animation
            const size = Math.floor(Math.random() * 20) + 15;
            const left = Math.floor(Math.random() * windowWidth);
            const delay = Math.random() * 15;
            const duration = Math.random() * 10 + 10;
            
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.left = `${left}px`;
            element.style.bottom = '-50px';
            element.style.animationDuration = `${duration}s`;
            element.style.animationDelay = `${delay}s`;
            
            container.appendChild(element);
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            createFloatingElements();
            
            // Continue adding elements periodically
            setInterval(() => {
                const container = document.getElementById('hearts-container');
                createFloatingElement('heart', container, window.innerWidth);
                
                if (Math.random() > 0.5) {
                    createFloatingElement('rose', container, window.innerWidth);
                }
            }, 3000);
        });
    </script>
</body>
</html>
